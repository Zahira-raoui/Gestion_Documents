<div class="container">
    <div class="form-container">
      <mat-card>
        <mat-card-header>
          <h2>Authentification</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="authentform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>
            
            
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
            
            
            <div class="button-container">
                <button mat-raised-button color="accent" type="submit">Connecter</button>
                <a routerLink="/inscription" mat-raised-button color="accent">Nouveau utilisateur</a> 
                
            </div>              
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
