
<div class="container">
    <div class="form-container">
      <mat-card>
        <mat-card-header>
          <h2>Inscription</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="Inscriptionform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            
            <mat-radio-group formControlName="gender" aria-label="Select an option">
              <mat-radio-button color="primary" value="male">Homme</mat-radio-button>
              <mat-radio-button color="primary" value="female">Femme</mat-radio-button>
            </mat-radio-group>
            
            <div class="button-container">
              <button mat-raised-button color="primary" type="submit">Soumettre</button>
              
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
